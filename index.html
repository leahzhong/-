<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 游戏标题 -->
        <header>
            <h1>🐍 贪吃蛇</h1>
        </header>

        <!-- 游戏信息面板 -->
        <div class="info-panel">
            <div class="score-box">
                <span class="label">分数</span>
                <span class="score" id="score">0</span>
            </div>
            <div class="best-score-box">
                <span class="label">最高分</span>
                <span class="best-score" id="bestScore">0</span>
            </div>
        </div>

        <!-- 游戏画布 -->
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <!-- 游戏结束提示 -->
            <div class="game-over" id="gameOver">
                <h2>游戏结束!</h2>
                <p>您的分数: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="btn-primary">重新开始</button>
            </div>

            <!-- 开始游戏提示 -->
            <div class="start-screen" id="startScreen">
                <h2>准备好了吗?</h2>
                <p>使用方向键控制蛇的移动</p>
                <button id="startBtn" class="btn-primary">开始游戏</button>
            </div>
        </div>

        <!-- 操作说明 -->
        <div class="instructions">
            <p>使用 <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> 控制方向</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
